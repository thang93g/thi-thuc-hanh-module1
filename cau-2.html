<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Remove From Array</title>
</head>
<body>

</body>
<script>
    function tryRemoveFromArray(array, x) {
        for (let i = array.length - 1; i >= 0; i--) {
            if (array[i] === x) {
                array.splice(i, 1);
            }
        }
        return array;
    }

    let arr = [9, 5, 2, 3, 5, 4, 1, 2, 5, 5, 5, 5, 4, 2, 6, 2];
    let result = tryRemoveFromArray(arr,5);
    console.log(result);
</script>
</html>
