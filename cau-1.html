    <title>Find Max</title>
</head>
<body>

</body>
<script>
    function findMax(array) {
        let max = array[0];
        for (let i = 0; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
        }
        return max;
    }


    let arr = [78, 65, 42, 84, 85, 94, 63];
    let result = findMax(arr);
    console.log(result);
</script>
